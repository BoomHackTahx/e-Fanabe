<!DOCTYPE html>
<html lang="mg">
<head>
  <meta charset="UTF-8">
  <title>ðŸ‡²ðŸ‡¬ Boty Malagasy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #e4e4e4;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background-color: #0a0a0a;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      color: #00ffcc;
    }
    #resaka {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 0.5rem 0;
      max-width: 80%;
      padding: 0.75rem;
      border-radius: 10px;
    }
    .user {
      background-color: #2b2b2b;
      align-self: flex-end;
    }
    .bot {
      background-color: #00ffcc20;
      align-self: flex-start;
    }
    #formulaire {
      display: flex;
      padding: 1rem;
      background-color: #121212;
    }
    #teny {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
    }
    #alefa {
      margin-left: 1rem;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #alefa:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <header>ðŸ¤– Boty Malagasy</header>

  <div id="resaka">
    <div class="message bot">Miarahaba! Anontanio momba anâ€™i Madagasikara.</div>
  </div>

  <div id="formulaire">
    <input type="text" id="teny" placeholder="Anontanio amin'ny teny Malagasy..." required />
    <button onclick="alefa()" id="alefa">Alefa</button>
  </div>

  <script>
    async function alefa() {
      let teny = document.getElementById("teny");
      let resaka = document.getElementById("resaka");
      let fanontaniana = teny.value;
      if (!fanontaniana) return;

      // Message utilisateur
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = fanontaniana;
      resaka.appendChild(userMsg);

      teny.value = "";

      try {
        const valiny = await fetch("/manontany", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fanontaniana })
        });
        const angona = await valiny.json();

        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = angona.valiny;
        resaka.appendChild(botMsg);
      } catch (e) {
        const botMsg = document.createElement("div");
        botMsg.className = "message bot";
        botMsg.textContent = "Miala tsiny, nisy olana tamin'ny fangatahana.";
        resaka.appendChild(botMsg);
      }

      resaka.scrollTop = resaka.scrollHeight;
    }
  </script>
</body>
</html>
